<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCare - Login & Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <form id="login-form" class="input-group">
                <input type="text" id="login-email" class="input-field" placeholder="Email" required>
                <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
                <div class="divider">
                   
                </div>
              
            </form>
            <form id="signup-form" class="input-group">
                <input type="text" id="signup-name" class="input-field" placeholder="Full Name" required>
                <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
                <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" class="input-field" placeholder="Confirm Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" required><span>I agree to the terms & conditions</span>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <div class="divider">
                </div>
                <button type="button" class="google-btn" onclick="signInWithGoogle()">
                
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>

    <!-- Loading Animation -->
    <div class="loading-container" id="loading-animation" style="display: none;">
        <div class="loading">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <span class="loading-text">loading...</span>
        </div>
    </div>
</body>
</html>
